name: Test

on:
  push:
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'deploy/**'
      - 'docs/**'
      - '.dockerignore'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'mkdocs.yml'
      - 'README.md'

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: React UI
        run: |
          cd ./app
          yarn install
          yarn lint
          yarn build

      - name: Download Dependencies
        run: |
          go mod download

      - name: Test
        run: |
          go test ./...

      - name: Build
        run: |
          make build
