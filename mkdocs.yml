site_name: kobs
site_description: Kubernetes Observability Platform
repo_name: kobsio/kobs
repo_url: https://github.com/kobsio/kobs
edit_uri: https://github.com/kobsio/kobs/edit/main/docs/
copyright: Copyright Â© 2021 Rico Berger

theme:
  name: material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png
  include_search_page: false
  search_index_only: true

nav:
  - Introduction: index.md
  - Installation:
      - Helm: installation/helm.md
      - Kustomize: installation/kustomize.md
      - Demo: installation/demo.md
  - Configuration:
      - Getting Started: configuration/getting-started.md
      - Clusters: configuration/clusters.md
      - Plugins: configuration/plugins.md
  - Resources:
      - Resources: resources/resources.md
      - Applications: resources/applications.md
  - Plugins:
      - Getting Started: plugins/getting-started.md
      - Elasticsearch: plugins/elasticsearch.md
      - Jaeger: plugins/jaeger.md
      - Prometheus: plugins/prometheus.md
  - Contributing: contributing/contributing.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  social:
    - icon: material/web
      link: https://kobs.io
    - icon: fontawesome/brands/github
      link: https://github.com/kobsio/kobs
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kobsio/kobs

extra_css:
  - assets/stylesheets/extra.css
