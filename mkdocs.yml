site_name: kobs
site_description: Kubernetes Observability Platform
repo_name: kobsio/kobs
repo_url: https://github.com/kobsio/kobs
edit_uri: https://github.com/kobsio/kobs/edit/main/docs/
copyright: Copyright Â© 2021 Rico Berger

theme:
  name: material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation:
          - Helm: getting-started/installation/helm.md
          - Kustomize: getting-started/installation/kustomize.md
      - Configuration:
          - hub: getting-started/configuration/hub.md
          - satellite: getting-started/configuration/satellite.md
          - Authentication: getting-started/configuration/authentication.md
      - Demo: getting-started/demo/demo.md
  - Resources:
      - resources/index.md
      - Kubernetes Resources: resources/kubernetes-resources.md
      - Applications: resources/applications.md
      - Users: resources/users.md
      - Teams: resources/teams.md
      - Dashboards: resources/dashboards.md
  - Plugins:
      - plugins/getting-started.md
      - Azure: plugins/azure.md
      - Elasticsearch: plugins/elasticsearch.md
      - Flux: plugins/flux.md
      - Grafana: plugins/grafana.md
      - Harbor: plugins/harbor.md
      - Helm: plugins/helm.md
      - Istio: plugins/istio.md
      - Jaeger: plugins/jaeger.md
      - Kiali: plugins/kiali.md
      - klogs: plugins/klogs.md
      - Opsgenie: plugins/opsgenie.md
      - Prometheus: plugins/prometheus.md
      - RSS: plugins/rss.md
      - SonarQube: plugins/sonarqube.md
      - SQL: plugins/sql.md
      - TechDocs: plugins/techdocs.md
  - Community Plugins:
      - Getting Started: community-plugins/getting-started.md
  - Contributing:
      - Getting Started: contributing/getting-started.md
      - Develop a Plugin: contributing/develop-a-plugin.md
      - Development using the Demo: contributing/development-using-the-demo.md
      - Using the kobsio/app: contributing/using-the-kobsio-app.md
      - Release: contributing/release.md
      - Architecture Decision Records (ADR):
          - ADR001 - Facilitate Centralized Instance: contributing/adr/001_facilitate_centralized_instance.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: material/web
      link: https://kobs.io
    - icon: fontawesome/brands/github
      link: https://github.com/kobsio/kobs
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kobsio/kobs
  version:
    provider: mike

extra_css:
  - assets/stylesheets/extra.css
