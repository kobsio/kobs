site_name: kobs
site_description: Kubernetes Observability Platform
repo_name: kobsio/kobs
repo_url: https://github.com/kobsio/kobs
edit_uri: https://github.com/kobsio/kobs/edit/main/docs/
copyright: Copyright Â© 2021 Rico Berger

theme:
  name: material
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Introduction: index.md
  - Installation:
      - Helm: installation/helm.md
      - Kustomize: installation/kustomize.md
      - Demo: installation/demo.md
  - Configuration:
      - Getting Started: configuration/getting-started.md
      - Clusters: configuration/clusters.md
      - Plugins: configuration/plugins.md
      - Authentication: configuration/authentication.md
  - Resources:
      - Resources: resources/resources.md
      - Applications: resources/applications.md
      - Teams: resources/teams.md
      - Dashboards: resources/dashboards.md
  - Plugins:
      - Getting Started: plugins/getting-started.md
      - Applications: plugins/applications.md
      - ClickHouse: plugins/clickhouse.md
      - Dashboards: plugins/dashboards.md
      - Elasticsearch: plugins/elasticsearch.md
      - Flux: plugins/flux.md
      - Jaeger: plugins/jaeger.md
      - Kiali: plugins/kiali.md
      - Markdown: plugins/markdown.md
      - Opsgenie: plugins/opsgenie.md
      - Prometheus: plugins/prometheus.md
      - Resources: plugins/resources.md
      - RSS: plugins/rss.md
      - SQL: plugins/sql.md
      - Teams: plugins/teams.md
  - Contributing:
      - Getting Started: contributing/getting-started.md
      - Add a Plugin: contributing/add-a-plugin.md
      - Development using the Demo: contributing/development-using-the-demo.md
      - Using the kobsio/app: contributing/using-the-kobsio-app.md
      - Release: contributing/release.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  social:
    - icon: material/web
      link: https://kobs.io
    - icon: fontawesome/brands/github
      link: https://github.com/kobsio/kobs
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/kobsio/kobs

extra_css:
  - assets/stylesheets/extra.css
