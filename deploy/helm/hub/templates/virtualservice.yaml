{{- if .Values.istio.virtualService.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "hub.fullname" . }}
  labels:
    {{- include "hub.labels" . | nindent 4 }}
spec:
{{- with .Values.istio.virtualService.hosts }}
  hosts:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- with .Values.istio.virtualService.gateways }}
  gateways:
    {{- toYaml . | nindent 4 }}
{{- end }}
  http:
    {{- with .Values.istio.virtualService.additionalRoutes }}
    {{- toYaml .Values.istio.virtualService.additionalRoutes | nindent 4 }}
    {{- end }}
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: {{ include "hub.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 15220
      timeout: {{ .Values.istio.virtualService.timeout }}
    - route:
        - destination:
            host: {{ include "hub.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
            port:
              number: 15219
      timeout: 60s
{{- end }}
