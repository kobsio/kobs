{{- if .Values.watcher.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hub.fullname" . }}-watcher
  labels:
    {{- include "hub.watcher.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hub.watcher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hub.watcher.selectorLabels" . | nindent 8 }}
        {{- include "hub.watcher.podLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "hub.watcher.podAnnotations" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: hub
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - hub
            - --log.format={{ .Values.hub.settings.logFormat }}
            - --log.level={{ .Values.hub.settings.logLevel }}
            - --trace.enabled={{ .Values.hub.settings.traceEnabled }}
            - --trace.service-name={{ .Values.hub.settings.traceServiceName }}-watcher
            - --trace.provider={{ .Values.hub.settings.traceProvider }}
            - --trace.address={{ .Values.hub.settings.traceAddress }}
            - --hub.mode=watcher
            - --hub.store.driver={{ .Values.hub.settings.store.driver }}
            - --hub.store.uri={{ .Values.hub.settings.store.uri }}
            - --hub.watcher.interval={{ .Values.hub.settings.watcher.interval }}
            - --hub.watcher.worker={{ .Values.hub.settings.watcher.worker }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http-metrics
              containerPort: 15222
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http-metrics
          readinessProbe:
            httpGet:
              path: /health
              port: http-metrics
          resources:
            {{- toYaml .Values.watcher.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /kobs/config.yaml
              subPath: config.yaml
              readOnly: true
            {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
      terminationGracePeriodSeconds: 90
      volumes:
        - name: config
          configMap:
            name: {{ include "hub.fullname" . }}
        {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}
