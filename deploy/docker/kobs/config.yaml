  klogs:
    - name: klogs
      displayName: klogs
      description: Fast, scalable and reliable logging using Fluent Bit, Kafka and ClickHouse.
      address: localhost:9000
      database: logs
      username: ${CLICKHOUSE_USERNAME}
      password: ${CLICKHOUSE_PASSWORD}
