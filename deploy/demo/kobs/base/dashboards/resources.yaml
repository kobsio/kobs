---
apiVersion: kobs.io/v1
kind: Dashboard
metadata:
  name: resources
  namespace: kobs
spec:
  description: Resources for an Application
  rows:
    - panels:
        - title: Resources in the {% .__namespace %} ({% .__cluster %})
          plugin:
            name: resources
            options:
              - clusters:
                  - "{% .__cluster %}"
                namespaces:
                  - "{% .__namespace %}"
                resources:
                  - pods
                  - deployments
                  - statefulsets
                  - daemonsets
    - size: 4
      panels:
        - title: Applications
          colSpan: 6
          plugin:
            name: applications
            options:
              view: gallery
              clusters:
                - "{% .__cluster %}"
              namespaces:
                - "{% .__namespace %}"
        - title: Applications Topology
          colSpan: 6
          plugin:
            name: applications
            options:
              view: topology
              clusters:
                - "{% .__cluster %}"
              namespaces:
                - "{% .__namespace %}"
